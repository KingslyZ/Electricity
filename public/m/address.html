<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加地址管理</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/address.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/address.js"></script>
	<script src="js/deleteAddress.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">收货地址管理</h1>
		<a class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<a href="addAddress.html" class="addAddress">添加收货地址</a>
		<ul class="mui-table-view" id="addressBox">
		</ul>
	</div>

	<script type="text/html" id="addressTmp">
		<% for(var i=0;i<data.length;i++) { %>
		<li class="mui-table-view-cell mui-transitioning mui-media">
			<div class="mui-slider-right mui-disabled">
				<a class="mui-btn mui-btn-primary" href="addAddress.html?id=<%=data[i].id%>">编辑</a>
				<a class="mui-btn mui-btn-red mui-deleteAddress" data-id="<%= data[i].id%>" href="javascript:;">删除</a>
			</div>
			<div class="mui-slider-handle">
				<a href="javascript:;">
		            <div class="mui-media-body">
						邮 编:<%= data[i].postCode%>
		                收货人:<%= data[i].recipients%>
		                <p class='mui-ellipsis'><%= data[i].address%><%= data[i].addressDetail%></p>
		            </div>
		        </a>
			</div>
		</li>
		<% } %>
	</script>
</body>
</html>
