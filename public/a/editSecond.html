<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘-商品管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/system.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/editSecond.js"></script>
</head>
<body>
	<div class="system">
		<div class="aside">
			<div class="profile">
				<div class="avatar img-circle">
					<img src="images/my_logo.jpg">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="navs">
				<ul class="list-unstyled">
					<li>
						<a href="user.html">
							<i class="fa fa-user"></i>
							用户管理
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="fa fa-bars"></i>
							分类管理
							<i class="fa fa-angle-right"></i>
						</a>
						<ul class="list-unstyled">
							<li class="active">
								<a href="category-first.html">一级分类管理</a>
							</li>
							<li>
								<a href="category-second.html">二级分类管理</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="product.html">
							<i class="fa fa-product-hunt"></i>
							商品管理
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="header">
	            <nav class="navbar navbar-custom">
	                <div class="navbar-header">
	                    <a href="javascript:;" class="navbar-brand">
	                        <i class="fa fa-navicon"></i>
	                    </a>
	                </div>
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="javascript:;" class="login_out_bot">
	                            <i class="fa fa-sign-out"></i> 退出
	                        </a>
	                    </li>
	                </ul>
	            </nav>
	        </div>
	        <div class="body">
	        	<div class="modal-body">
					<div class="form-group">
						<select class="form-control" name="brand" id="categoryFirstBox">
							
						</select><br>
						<select class="form-control" name="category" id="categoryBox">
							
						</select>
						<div class="statusBtn" style="margin-top: 10px">
							<input type="radio" name="status" value="1">启用&emsp;
							<input type="radio" name="status" value="0">禁用
						</div>
						<div class="hotBtns" style="margin-top: 10px">
							<input type="radio" name="hot" value="1">热卖&emsp;
							<input type="radio" name="hot" value="0">非热卖
						</div>
					</div>
				</div>
				<div class="modal-footer" style="border:none">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="save">保存</button>
				</div>
	        </div>
		</div>
	</div>
	<script type="text/html" id="categoryTpl">
		<option value="-1">请选择品牌分类</option>
		<%for(var i=0;i<rows.length;i++) { %>
		<option value="<%=rows[i].id%>"><%=rows[i].brandName%></option>
		<% } %>
	</script>

	<script type="text/html" id="categoryFirstTpl">
		<option value="-1">请选择一级分类</option>
		<%for(var i=0;i<rows.length;i++) { %>
		<option value="<%=rows[i].categoryId%>"><%=rows[i].categoryName%></option>
		<% } %>
	</script>
</body>
</html>
